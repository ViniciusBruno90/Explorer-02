<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./image/musculacao.ico"
      type="image/x-icon"
    />
    <title>Treine.me</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <div class="page">
      <!-- essa teg sera para por como navegação -->
      <nav>
        <a id="logo" href="#">
          <img src="./image/logo.svg" alt="Treine.me" />
        </a>
        <!-- UL lista nao ordenada  e OL lista ordenada -->
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section>
          <!--Tag SECTIO é para semantica melhor da pagina, ela nao substitui uma DIV-->
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="./image/whatsapp 1.svg" alt="simbolo do whatsapp" />
            comece já!
          </button>
        </section>

        <img
          src="./image/fitness-jump.svg"
          alt="Moça malhando com uma corda de pular!"
        />
      </main>
      <footer>
        fale concosco no instagram
        <a href="https://www.instagram.com/bluefitacademia/" target="_blank"
          >@treine.me</a
        >
      </footer>
    </div>

    <img
      id="balls" src="./image/balls-decoration.svg"
      alt="bolinhas verdes de decoração"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <!-- https://ionic.io/ionicons para icones -->
</html>
